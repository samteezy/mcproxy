name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name for release (e.g., v0.3.1)'
        required: true
        type: string

permissions:
  id-token: write   # Required for npm trusted publishing (OIDC)
  contents: write   # Required for GitHub release creation

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history to check branch ancestry

      - name: Verify tag is on main branch
        run: |
          # Check if the tag's commit is reachable from main
          if ! git merge-base --is-ancestor ${{ github.sha }} origin/main; then
            echo "ERROR: Tag ${{ github.ref_name }} is not on the main branch"
            echo "Please merge to main before creating a release tag"
            exit 1
          fi
          echo "âœ“ Tag is on main branch, proceeding with release"

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci
      - run: npm run build
      - run: npm test

      - run: npm publish --provenance --access public

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          generate_release_notes: true
